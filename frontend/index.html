<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Click Fit</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <header>
            <h1>Click <span>fit</span></h1>
            <button id="themeToggle" class="theme-toggle">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>
        <section class="hero">
            <img src="bg.jpg" alt="Gym Workout image">
            <div class="hero-buttons">
                <button class="add-user">Add user</button>
                <button class="show-users">Show users</button>
            </div>
        </section>
        <section class="fact">
            <p class="fact-text">Loading fact...</p>
            <p class="year">Year: Loading...</p>
            <div class="controls">
                <button>&lt;</button>
                <button>&gt;</button>
            </div>
        </section>
        <section class="upload-box">
            <div class="upload-area">
                <img src="upload.png" alt="Upload Icon">
                <p>Drop your images here or <a href="#" class="browse-btn">browse</a></p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script> 


    <div class="modal" id="userModal">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Add New User</h2>
            <div class="email-error" style="color: red; font-size: 12px; margin-top: 5px;"></div>

            <form id="userForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
        </div>
    </div>

    
    <div class="modal" id="usersListModal">
        <div class="modal-content users-table-modal">
            <button class="close-modal">&times;</button>
            <h2>Users List</h2>
            <div class="table-container">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>


  
</body>
</html>
